<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elemento da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li title="Use a tag &lt p &gt">Paragráfos</li>
        <li title="Use a tag &lt h1 &gt">Títulos</li>
        <li title="Use a tag &lt img &gt">Imagens</li>
        <li title="Use a tag &lt abbr &gt">Abreviações</li>
        <li title="Use a tag &lt code &gt">Código-fonte</li>
        <li title="Use a tag &lt ol &gt">Listas numeradas</li>
        <li title="Use a tag &lt mark &gt">Listas com dermacadores</li>
    </ul>
</body>
</html>
