<html lang="pt-br">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novemente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <input type="email" name="email" id="iemail" required>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20">
                </form>
                <input id="entrar" type="submit" value="Entrar">
                <input id="recuperar" type="submit" value="Esqueci a senha">
            </div>
        </section>
    </main>
