<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{/* box level */
            background-color: greenyellow;
            width: 300px;
            height: 300px;
            border: 10px solid rgb(218, 33, 64);
            border-radius: 9%;
            padding: 10px;
            outline: 5px dashed rgb(0, 0, 0);
            margin: 10px auto;
        }

        a{/* inline level */
            padding: 2px;
            border: 5px groove blueviolet;
            border-radius: 10%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Box Level</h1>
    <p>Paragrafos também são exemplos de box-level,mas os <a href="#">links</a> são exemplos de caixas inline-level.</p>
</body>
</html>
