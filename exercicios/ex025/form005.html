<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checkbox e radio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="futebol" id="ifutebol" checked> 
                <label for="ifutebol">Futebol</label><br>

                <input type="checkbox" name="basquete" id="ibasquete"> 
                <label for="ibasquete">Basquete</label><br>
      
                <input type="checkbox" name="volei" id="ivolei"> 
                <label for="ivolei">Volei</label><br>
                
                <input type="checkbox" name="tenis" id="itenis">
                <label for="itenis">Tenis</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Time favorito</legend>
            <p>           
                <input type="radio" name="time" id="ipalmeiras" value="Palmeiras">
                <label for="ipalmeiras">Palmeiras</label><br>
        
                <input type="radio" name="time" id="ibulls" value="Bulls"> 
                <label for="ibulls">Chicago Bulls</label><br>
         
                <input type="radio" name="time" id="i49ers" value="49ers"> 
                <label for="i49ers">San Francisco 49ers</label><br>
             
                <input type="radio" name="time" id="iroma" value="Roma">
                <label for="iroma">Roma</label>
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
