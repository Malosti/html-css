    <title>Pseudo Classe</title>

<style>
    div{
        background-color: lightgreen;

        width: 200px;
        height: 200px;

        display: inline-block;

    }

    div:hover{
        background-color: rgb(94, 48, 30);
    }

</style>

<body>

    <div id="d3">03</div>
